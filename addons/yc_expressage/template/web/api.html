{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-body">修改api参数</div>
    <form class="form-horizontal" action="" method="POST">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">快递鸟</label>
            <div class="col-sm-5">
                <span >EBusinessID</span>
                <input type="text" name="EBusinessID" class="form-control" value="{$api['EBusinessID']}" >
                <span>key</span>
                <input type="text" name="key" class="form-control"   value="{$api['key']}" >
                <a href="http://www.kdniao.com/" target="_blank">点击申请快递鸟API</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" name="submit" value="提交"  />
                <!--使用全局变量前要 获取全局变量-->
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>

    </form>


</div>

{template 'common/footer'}

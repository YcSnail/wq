{template 'common/header'}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">修改api参数</h3>
    </div>
    <div class="panel-body">
        <form action="" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">商户ID</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="EBusinessID" value="{$api['EBusinessID']}" placeholder="请输入商户ID">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">API key</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="key" value="{$api['key']}" placeholder="请输入api key">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" name="submit" value="提交"  />
                <!--使用全局变量前要 获取全局变量-->
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
            <div class="form-group">
                <a href="http://www.kdniao.com/" target="_blank">点击申请快递鸟API</a>
            </div>

        </form>
    </div>
</div>

{template 'common/footer'}

{template 'common/test/_header'}

<title>查询快递</title>

<style>
    .page_title {
        text-align: center;
        font-size: 34px;
        color: #3cc51f;
        font-weight: 400;
        margin: 0 15%;
    }

    .page_desc {
        text-align: center;
        color: #888;
        font-size: 14px;
    }

</style>

<div class="hd">
    <h1 class="page_title">快递查询</h1>
    <!--<p class="page_desc">你好</p>-->
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">快递单号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input express" type="number" pattern="[0-9]*" placeholder="请输入快递单号"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</div>

<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" id="showTooltips">查询</a>
</div>


<div class="page tabbar js_show">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">

            </div>
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                    </span>
                    <p class="weui-tabbar__label">微信</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">通讯录</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" class="tabbar js_show">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });</script>

<script>

    $().ready(function () {

        // 查询点击事件
        $('#showTooltips').click(function () {

            weui.alert('快递单号,不存在');

            express  = $('.express').val();

            if (!checkNull(express,'快递单号')){
                return false;
            }

            token =  $('input[name="token"]').val();

            if (!checkNull(token,'token')){
                return false;
            }



        });


        // 检查变量 是否为空
        function checkNull(val,msg) {
            if (val=='' || val == undefined){

                return false;
            }
            return true;
        }


    });

</script>


{template 'common/_footer'}
